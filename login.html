<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-X</title>
    <link rel="stylesheet" href="x.css">
</head>
<body class="about">
    <header>
        <img class="logo" src="pics/Uzumaki.jpeg" alt="logo">
        <h1 class="logo-name">ANIME WORLD</h1>
        <nav class="navigation">
            <a href="x.html"><strong>HOME</strong></a>
            <a href="abt.html"><strong>ABOUT</strong></a>
            <a href="latest.html"><strong>NEW RELEASES</strong></a>
            <a href="login.html"><button class="login">LOGIN/SIGN UP</button></a>
        </nav>
    </header>


    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>


        <div class="form-box login">
            <h2>Login</h2>
            <form action="g">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="g">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">LOGIN</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>

        </div>


        <div class="form-box Registration d-none">
            <h2>Registration</h2>
            <form>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required>I agree to the terms and conditions</label>

                </div>
                <button type="submit" class="btn">REGISTER</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">LOGIN</a></p>
                </div>
            </form>
        </div>





        <footer>
            <p>&copy; 2024 My Website</p>
        </footer>

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="new.js"></script>
    
</body>
</html>
